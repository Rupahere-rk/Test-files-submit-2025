<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do List</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      input[type="text"] {
        width: calc(100% - 80px);
        padding: 8px;
        margin-right: 10px;
      }
      button {
        padding: 8px 15px;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #eee;
      }
      li:last-child {
        border-bottom: none;
      }
      .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 4px;
      }
      #noTasksMessage {
        color: #888;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>My To-Do List</h1>
      <div>
        <input type="text" id="taskInput" placeholder="Add a new task" />
        <button id="addTaskBtn">Add Task</button>
      </div>
      <ul id="taskList">
        <li id="noTasksMessage">No tasks yet.</li>
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
